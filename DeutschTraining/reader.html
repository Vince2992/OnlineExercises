<html lang="de">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Reader</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="DEcss.css">
	<script src="//www.thefreedictionary.com/dict.js"></script>
</head>

<body ondblclick="dictionary()">
	<div class="container-fluid">
		<div class="row">
			<div id="one" class="col-lg-2 col-md-3">
				<h3><strong>Documents:</strong></h3>
				<ul id="articles">
				</ul>
				<form>
					<div class="form-check">
						<div>
							<input type="checkbox" class="form-check-input show" id="subst">
							<label class="form-check-label" for="subst"><strong>Substantive</strong></label>
						</div>
						<div>
							<input type="checkbox" class="form-check-input show" id="verb">
							<label class="form-check-label" for="verb"><strong>Verben</strong></label>
						</div>
						<div id="checkIns">
							<div>
								<input type="checkbox" class="form-check-input show" id="präteritum">
								<label class="form-check-label" for="präteritum">Präteritum</label>
							</div>
							<div>
								<input type="checkbox" class="form-check-input show" id="imperativ">
								<label class="form-check-label" for="imperativ">Imperativ</label>
							</div>
						</div>
						<div>
							<input type="checkbox" class="form-check-input show" id="adj">
							<label class="form-check-label" for="adj"><strong>Adjektive</strong></label>
						</div>
					</div>
				</form>
				<br />
				<div>
					<br />
					<h3><strong>Read the articles aloud!</strong></h3>
						<button id="buttonSpeak" type="button" onclick="textToAudio()">Read</button>
						<button id="buttonCancel1" type="button" onclick="textCancel1()">Stop</button>
				</div>
				<br />
				<hr />
				<br />
				<div>
					<h3><strong>Type 'n Speak</strong></h3>
					<br />
					<input type="text" id="insertSpeak" placeholder="Enter text to listen to..." />
					<br /><br />
					<button id="buttonSpeak" type="button" onclick="textToAudio2()">Read2</button>
					<button id="buttonCancel2" type="button" onclick="textCancel2()">Stop</button>
					<br /><br />
					<small><b>NOTE:</b> Type/Paste a word or sentence and listen to the pronunciation.</small>
				</div>
				<br /><br /><br />
			</div>
			<div id="two" class="col-lg-8 col-md-4">
				<h1 id="title"><strong>Articles:</strong></h1>
				<div id="article"></div>
			</div>
			<div id="three" class="col-lg-2 col-md-5">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="https://images.unsplash.com/photo-1581263518256-ba4a28ed5517?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=633&q=80" alt="First slide">
							<div class="carousel-caption d-none d-md-block">
              <div class="capCol">
								<a href='#' onclick='load("sherlockGer.html")'>
								<h5>Detektiv Geschichten:</h5>
	              <p>Sherlock Holmes</p></a>
							</div>
            </div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="holle.png" alt="Second slide">
							<div class="carousel-caption d-none d-md-block">
								<div class="capCol">
									<a href='#' onclick='load("holle.html")'>
										<h5>Märchen:</h5>
			              <p>Frau Holle</p></a>
								</div>
            </div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="00.png" alt="Third slide">
							<div class="carousel-caption d-none d-md-block">
								<div class="capCol">
									<a href='https://vince2992.github.io/SuperHangman/Hangman/index.html' target="_blank">
										<h5>Galgenmännchen:</h5>
										<p>Hier spielen!!</p></a>
								</div>
            </div>
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="DEjs.js"></script>

</body>

</html>
